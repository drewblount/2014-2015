<html>

<head>
<title>move the light</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./style.css">


</head>


<body onload="webGLStart();">

		<!-- The actual body of the page contains only the webGL canvas -->
    <div class="button_holder text-center">
        <p>move the light source:</p>
    <button type="button" class="btn btn-default" id="minus_x" style='font-size:large'>-x</button>
    <button type="button" class="btn btn-default" id="plus_x" style='font-size:large'>+x</button>
    <button type="button" class="btn btn-default" id="minus_y" style='font-size:large'>-y</button>
    <button type="button" class="btn btn-default" id="plus_y" style='font-size:large'>+y</button>
    <button type="button" class="btn btn-default" id="minus_z" style='font-size:large'>-z</button>
    <button type="button" class="btn btn-default" id="plus_z" style='font-size:large'>+z</button>
    </div>

    <canvas id="webGL-canvas" style="border: none;" width=1000 height=800 ></canvas>

		
		
		

		
		<!--Libraries-->
		<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
		<script type="text/javascript" src="js/webgl-utils.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>		
		<!--My javascript files-->
        <script type="text/javascript" src="js/vector_alg.js"></script>
        <script type="text/javascript" src="js/shape.js"></script>
        <script type="text/javascript" src="js/plane_and_shadow.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		
		<!--shader scripts-->
		<script id="shader-fs" type="x-shader/x-fragment">
		    precision mediump float;

		    varying vec4 vColor;

		    void main(void) {
		        gl_FragColor = vColor;
		    }
		</script>

		<script id="shader-vs" type="x-shader/x-vertex" src=>
		    attribute vec3 aVertexPosition;
		    attribute vec4 aVertexColor;

		    uniform mat4 uMVMatrix;
		    uniform mat4 uPMatrix;

		    varying vec4 vColor;

		    void main(void) {
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		        vColor = aVertexColor;
		    }
		</script>
		
		
</body>

</html>
