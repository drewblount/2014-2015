

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Showing elevation along a path</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <link rel="stylesheet" type="text/css" href="svg_stuff.css">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="velocity.min.js"></script>
    <script src="draft3.js"></script>
    
    
    
    <script>
		$(document).ready(function(){
  		$('svg').click(function(){
     		$(this).animate({fill: '#B6DADA'}, 800);
   		});
		});
		</script>

    
    
    
    
    
</head>

<body>

<?xml version="1.0" standalone="no"?>
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient id="Gradient1">
      <stop offset="5%" stop-color="white"/>
      <stop offset="95%" stop-color="blue"/>
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="5%" stop-color="red"/>
      <stop offset="95%" stop-color="orange"/>
    </linearGradient>

    <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
      <rect x="0" y="0" width="50%" height="50%" fill="skyblue"/>
      <rect x="0" y="0" width="25%" height="25%" fill="url(#Gradient2)"/>
      <circle cx="25%" cy="25%" r="20%" fill="url(#Gradient1)" fill-opacity="0.5"/>
    </pattern>

  </defs>
	
	<rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)"/>

  <rect x="0" y="12.5%" width="100%" height="25%" fill="url(skyblue)"/>
  <circle cx="101%" cy="101%" r="50%" fill="url(#Gradient1)" fill-opacity="0.5">
      <set attributeType="XML"
      	 attributeName="r" 
      	 from="50%"
         to="100%"
         begin="2s"
         dur="3s"
         repeatCount="indefinite" 
  		/>
  </circle>
	

</svg>
</body>
</html>
